<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="Container">
        <div class="Calculator">
            <input type="text" placeholder="0" class="display" disabled>
            <button class="clear">AC</button>
            <button>DEL</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>.</button>
            <button>0</button>
            <button class="equal">=</button>

        
    
</body>
</html>
